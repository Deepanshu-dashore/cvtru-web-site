<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    nav {
      color: antiquewhite;
      background-color: rgb(48, 44, 44);
      display: flex;
      flex-direction: column;
      width: 250px;
      height: 100vh;
      align-items: center;
      justify-content: space-evenly;
      position: fixed;
    }

    .profile i {
      font-size: 170px;

    }
    .profile{
            
    }

    .navlinks {
              display: flex;
              flex-direction: column;
              justify-content: space-evenly;
              height:50%;
         }
        .navlinks a{
                     color:white;
                     text-decoration: none;


        } 
        .icon{
                width: 150px;
                height: 20px;
                display:flex;
                justify-content: space-around;
                
                
        }
        .hme{
         
         background-image: linear-gradient(rgba(0, 0, 0, 0.39),rgba(0, 0, 0, 0.384)) , url("image/bg.jpg");
         background-size: cover;
          height:100vh;
          width:100%;
        }
        #home{
          display:flex;
        }
  </style>
</head>

<body>
  <div id="home">
  <nav>
    <div class="profile">
      <i class="bi bi-person-circle"></i>
    </div>
    <div class="icon">
      <i class="bi bi-instagram"></i>
      <i class="bi bi-twitter"></i>
      <i class="bi bi-facebook"></i>
      <i class="bi bi-chat-square-text"></i>
      <i class="bi bi-linkedin"></i>
    </div>
    <div class="navlinks">
      <a href="#"><i class="bi bi-house"></i> &nbsp;  HOME</a>
      <a href="#"><i class="bi bi-person"></i>  &nbsp; ABOUT</a>
      <a href="#"><i class="bi bi-file-earmark-person"></i>  &nbsp; RESUME</a>
      <a href="#"><i class="bi bi-person-lines-fill"></i>  &nbsp; CONTACT</a>
      <a href="#"><i class="bi bi-people-fill"></i>  &nbsp; PORTFOLIO</a>
    </div>

  </nav>
  <div class="hme">
    <h1>HOME</h1>
  </div>
  </div>

</body>

</html>
