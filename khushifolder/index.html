<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&family=Rubik&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&family=Rubik&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    .home-background{
        width: 100%;
        height: 100vh;
         background-image: linear-gradient(rgba(0, 0, 0, 0.534),rgba(0, 0, 0, 0.589)), url(back.jpg); 
         background-repeat: no-repeat;
         background-size: cover;
    }
    .name{
        height: 300px;
        width: 100%;
        color: white;
        font-size: 40px;
        font-family: 'satisfy';
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .navbar{
        display: flex;
        width: 500px;
        justify-content: space-evenly;
        align-items: center;
        height: 80px;

    }
    .navbar a{
        color: rgb(204, 204, 204);
        text-decoration: none;
        font-family:'Raleway';
        font-size: 15px;
        font-weight: 200;
        padding: 5px;
        margin-right: 80px;
        border-bottom: 2px solid rgba(255, 217, 0, 0);
        border-radius: 15px 0px 15px 0px;
    }
    nav{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.10);
    }
    .navbar a:hover{
        color: gold;
        font-weight: 500;
        border-bottom: 2px solid gold;
        border-radius: 15px 0px 15px 0px;
    }
</style>
<body>
   <div class="home-background">
    <nav>
        <div class="navbar">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">RESUME</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>
    <div class="name">
        <div class="name">
            <h2>Khushi Yadav</h2>
        </div>
    </div>
   </div>
</body>
</html>
