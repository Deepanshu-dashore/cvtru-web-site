<style>
    *{
        margin: 0%;
        padding: 0%;
    }

    /* home page style */

    .home-background{
        width: 100%;
        height: 100vh;
         background-image: linear-gradient(rgba(0, 0, 0, 0.534),rgba(0, 0, 0, 0.589)), url(back.jpg); 
         background-repeat: no-repeat;
         background-size: cover;
    }
    nav{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(25, 28, 31, 0.8);;
        position: fixed;
        width: 100%;
        height: 60px;
        margin-top: 0%;
    }
    .navbar{
        display: flex;
        width: 800px;
        justify-content: space-evenly;
        align-items: center;
    }
    .navbar a{
        color: white;
        text-decoration: none;
        font-family:'Raleway';
        font-size: 13px;
        font-weight: 200;
        padding: 6px;
        text-align: center;
        border-bottom: 2px solid rgba(255, 217, 0, 0);
        border-radius: 15px 0px 15px 0px;
    }
    .navbar a:hover{
        color: gold;
        font-weight: 500;
        border-bottom: 2px solid gold;
        border-radius: 15px 0px 15px 0px;
    }
    .name{
        height: 620px;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .name h2{
        color: white;
        font-size: 80px;
        font-family: 'satisfy';
        text-shadow: 2px 2px black;
        
    }
    .name span{
        font-size: 75px;
        color: gold; 
    }
    .name h1{
        color: rgba(255, 255, 255, 0.747);
        font-family: 'Raleway';
        font-size: 14px;
        margin-top: 15px;
        word-spacing: 10px;
    }
    .scroll{
        color: rgba(255, 255, 255, 0.616);
        font-weight: bolder;
        font-size: 45px;
        position: absolute;
        animation: scroll 3s infinite ;
    }
    @keyframes scroll{
        0%{
           top: 400px;
        }
        50%{
            top: 415px;
        }
       
        100%{
           top: 400px;
        }
    }
    .scroll:hover{
        color: gold;
        font-weight: bolder;
        text-shadow: 0px 0px 2px gold;
    }
    
    /* about page style */

    #aboutPage{
        width: 100%;
        height: 100vh;
        color: white;
    }
    .about{
        height: 330px;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items:center;
    }
    .about h1{
        color: rgba(0, 0, 0, 0.123);
        font-family: 'Open Sans', sans-serif;
        font-size: 50px;
        font-weight: bolder;
    }
    .about h2{
        color: #3b434a;
        font-family: 'Open Sans', sans-serif;
        position: relative ;
        top: -40px;
        font-size: 35px;
    }
    .aboutMe{
        color: black;
        position: relative;
        top: -22px;
        font-family: 'Raleway';
    }
</style>
</head>
<body>

    <!---------------------- home page start -------------------->

    <div class="home-background" id="homepage">
    <nav>
        <div class="navbar">
            <a href="#homepage">HOME</a>
            <a href="#aboutPage">ABOUT</a>
            <a href="#">RESUME</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>  
    <div class="name">
            <h2><span>K</span>hushi <span>Y</span>adav</h2>
            <h1> I'M A PASSIONATE WEB DEVELOPER FROM INDIA</h1>
            <br><!-- for space -->
            <a href=" #aboutPage" class="scroll"><b><iconify-icon icon="bx:chevron-down"></iconify-icon></b></a>
    </div>
   </div>

<!---------------------- about page start -------------------->
<div id="aboutPage">
    <div class="about">
        <h1>ABOUT ME</h1>
        <h2>ABOUT ME</h2>
        <p class="aboutMe">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos asperiores</p>
    </div>
</div>

</body>
